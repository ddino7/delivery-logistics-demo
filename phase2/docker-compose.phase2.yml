version: '3.8'

services:
  
  nginx:
    image: nginx:alpine
    container_name: phase2_nginx
    ports:
      - "80:80"
    volumes:
      - ../phase1/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web1
      - web2
      - web3
    networks:
      - delivery-network
    restart: unless-stopped

  
  web1:
    build:
      context: ../phase1/web
      dockerfile: Dockerfile
    container_name: phase2_web1
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongo-primary:27017,mongo-secondary1:27017,mongo-secondary2:27017/?replicaSet=rs0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=deliverypass123
      - SERVER_ID=web1
      - OPENSEARCH_URL=http://phase3_opensearch:9200
      - REINDEX_SECRET=dev-reindex-secret
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - KAFKA_LOCATION_TOPIC=vehicle-location-events
    volumes:
      - ../phase1/web:/app
      - ../phase4:/app/phase4:ro
    networks:
      - delivery-network
    depends_on:
      - mongo-primary
      - neo4j
    restart: unless-stopped

  
  web2:
    build:
      context: ../phase1/web
      dockerfile: Dockerfile
    container_name: phase2_web2
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongo-primary:27017,mongo-secondary1:27017,mongo-secondary2:27017/?replicaSet=rs0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=deliverypass123
      - SERVER_ID=web2
      - OPENSEARCH_URL=http://phase3_opensearch:9200
      - REINDEX_SECRET=dev-reindex-secret
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - KAFKA_LOCATION_TOPIC=vehicle-location-events
    volumes:
      - ../phase1/web:/app
      - ../phase4:/app/phase4:ro
    networks:
      - delivery-network
    depends_on:
      - mongo-primary
      - neo4j
    restart: unless-stopped

  
  web3:
    build:
      context: ../phase1/web
      dockerfile: Dockerfile
    container_name: phase2_web3
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongo-primary:27017,mongo-secondary1:27017,mongo-secondary2:27017/?replicaSet=rs0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=deliverypass123
      - SERVER_ID=web3
      - OPENSEARCH_URL=http://phase3_opensearch:9200
      - REINDEX_SECRET=dev-reindex-secret
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - KAFKA_LOCATION_TOPIC=vehicle-location-events
    volumes:
      - ../phase1/web:/app
      - ../phase4:/app/phase4:ro
    networks:
      - delivery-network
    depends_on:
      - mongo-primary
      - neo4j
    restart: unless-stopped

  
  mongo-primary:
    image: mongo:7.0
    container_name: phase2_mongo_primary
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27017:27017"
    volumes:
      - mongo-primary-data:/data/db
    networks:
      - delivery-network
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  
  mongo-secondary1:
    image: mongo:7.0
    container_name: phase2_mongo_secondary1
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27018:27017"
    volumes:
      - mongo-secondary1-data:/data/db
    networks:
      - delivery-network
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  
  mongo-secondary2:
    image: mongo:7.0
    container_name: phase2_mongo_secondary2
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27019:27017"
    volumes:
      - mongo-secondary2-data:/data/db
    networks:
      - delivery-network
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  
  neo4j:
    image: neo4j:5.15-community
    container_name: phase2_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/deliverypass123
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - ./neo4j/import:/var/lib/neo4j/import
    networks:
      - delivery-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p deliverypass123 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  phase3_opensearch:
    image: opensearchproject/opensearch:2.9.0
    container_name: phase2_opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - plugins.security.disabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    networks:
      - delivery-network
    restart: unless-stopped

volumes:
  mongo-primary-data:
  mongo-secondary1-data:
  mongo-secondary2-data:
  neo4j-data:
  neo4j-logs:

networks:
  delivery-network:
    driver: bridge
